<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Onsen Dev</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- custom style -->
    <link rel="stylesheet" href="css/main.css">
   
    <!-- bootstrap -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

</head>

<body>
  <ons-navigator 
    swipeable
    id="welcomePage"
    page="welcome.html"
  >
  

  <!-- <ons-template id="welcome.html"> -->
  <ons-page id="welcome">
    <ons-toolbar class="">
      <div class="left">
        <ons-toolbar-button onclick="prev()">
          <ons-icon icon="md-chevron-left"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="align-middle center myl">Mayilatronic</div>
      <div class="right">
        <ons-toolbar-button onclick="next()">
          <ons-icon icon="md-chevron-right">
            
          </ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
  
    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
      <ons-carousel-item style="background-color: #ffffff;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #8cc63f;vertical-align: center;">
          <i class="bi-calendar2-check homeicons"></i>
			    <h3 class="iconText"><b>Organize</b></h3>
          <p class="welcome-icons-details-1 pt-2">
            Organization of your tasks is the first step towards their accomplishment.
          </p>
        </div>
      </ons-carousel-item>
      <ons-carousel-item style="background-color: #8cc63f;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #fff; vertical-align: center;">
          <i class="bi-check2-circle homeicons"></i>
			    <h3 class="iconText"><b>Accomplish</b></h3>
          <p class="welcome-icons-details-2 pt-2">
            With constant follow up everything will go as planned.
          </p>
        </div>
      </ons-carousel-item>
      <ons-carousel-item style="background-color: #000000;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #8cc63f; vertical-align: center;">
          <i class="bi-geo-alt homeicons mt-3"></i>
			    <h3 class="icontext"><b>Anywhere</b></h3>
          <p class="welcome-icons-details-3 pt-3">
            You don't need to be at the farm to make change you wish. Do it anywhere.
          </p>


          <ons-button class="registerBtn" modifier="cta" id="registerBtn">Sign up</ons-button>  
        </div>


      </ons-carousel-item>
    </ons-carousel>
  </ons-page>
</ons-navigator>
<!-- </ons-template> -->

  <ons-template id="register.html">
    <ons-page id="userRegister">
      
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p>
          <ons-input id="password2" modifier="underbar" type="password" placeholder="Confirm Password" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button modifier="large" onclick="signUp()">Register</ons-button>
        </p>
      </div>

    </ons-page>
  </ons-template>

  <!--script src="js/index.js"></script-->

  <script>
  /* welcome and registration pages */
  document.addEventListener('init', function(event) {
    var page = event.target;
  
    if (page.id === 'welcome') {
      page.querySelector('#registerBtn').onclick = function() {
        document.querySelector('#welcome').pushPage('register.html', {data: {title: 'Sign Up'}});
      };
    } else if (page.id === 'userRegister') {
      page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
    }
  });
  </script>

  <script>

var prev = function() {
    var carousel = document.getElementById('carousel');
    carousel.prev();
  };
  
  var next = function() {
    var carousel = document.getElementById('carousel');
    carousel.next();
  };
  
  ons.ready(function() {
    var carousel = document.addEventListener('postchange', function(event) {
      console.log('Changed to ' + event.activeIndex)
    });
  });


  </script>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
