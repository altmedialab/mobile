<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Onsen Dev</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/index.css">
   
    <!-- bootstrap -->

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

</head>
<body>
    
  <ons-page>
    <ons-toolbar class="">
      <div class="left">
        <ons-toolbar-button onclick="prev()">
          <ons-icon icon="md-chevron-left"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="align-middle center">Mayilatronic</div>
      <div class="right">
        <ons-toolbar-button onclick="next()">
          <ons-icon icon="md-chevron-right"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
  
    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
      <ons-carousel-item style="background-color: #ffffff;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #8cc63f;vertical-align: center;">
          <i class="bi-calendar2-check homeicons"></i>
			    <h3 class="iconText"><b>Organize tasks</b></h3>
          <p class="welcome-icons-details-1 pt-2">
            Organization of your tasks is the first step to their accomplishment.
          </p>
        </div>
      </ons-carousel-item>
      <ons-carousel-item style="background-color: #8cc63f;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #fff; vertical-align: center;">
          <i class="bi-check2-circle homeicons"></i>
			    <h3 class="iconText"><b>Accomplish them</b></h3>
          <p class="welcome-icons-details-2 pt-2">
            With constant follow up everything will go as planned.
          </p>
        </div>
      </ons-carousel-item>
      <ons-carousel-item style="background-color: #000000;">
        <div class="p-5 align-middle" style="text-align: center; font-size: 16px; margin-top: auto; color: #8cc63f; vertical-align: center;">
          <i class="bi-geo-alt homeicons mt-3"></i>
			    <h3 class="icontext"><b>From anywhere</b></h3>
          <p class="welcome-icons-details-3 pt-3">
            You don't need to be at the farm to make change you wish. Do it anywhere.
          </p>
        </div>


      </ons-carousel-item>
    </ons-carousel>
  </ons-page>


  <script src="js/index.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
