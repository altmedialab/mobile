<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <template id="sign-up.html">
  <ons-page id="sign-up">
    <ons-toolbar>
      <div class=”center”>Toolbar</div>
    </ons-toolbar>

  <form action="">
    <h4>Sign Up</h4>
    <span>
      <div><input class="text-input text-input--material" placeholder="Username" type="text" required></div>
      <br />
      <div><input class="text-input text-input--material" placeholder="Password" type="password" required></div>
    </span>
    <button class="button--large--cta" style="width: 95%; margin: 0 auto;">Sign up</button>

  </form>
  <ons-button onclick="ons.notification.alert('Hello World!')">Click+</ons-button>
  </ons-page>
</template>


<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Page 1</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>This is the second page.</p>
  </ons-page>
</template>
  <!-- <ons-page></ons-page> -->
</body>
</html>
